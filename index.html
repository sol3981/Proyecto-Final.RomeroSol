<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Romero Cuadros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "cajaUno">
        <h1 id="nombrepag" class="textos"></h1>
        <h3 id="subnombre" class="textos"></h3>
        <div id="inputs">
  
            <div class="input-group">
                <span class="input-group-text">Nombre y Apellido</span>
                <input type="text" aria-label="Nombre" id="inputNombre" class="form-control">
                <input type="text" aria-label="Apellido" id="inputApellido" class="form-control">
              </div>
            <button type="button" id="botonEnviar"  class="btn btn-dark">Enviar</button>

            <h2 id="presentacion"></h2>
        </div>
    
    

        <div id="prod">
            <h2 id="productos" class="textos"></h2>

            <ul id="listado" class="textos">
                
            </ul>
            
        </div>
        <div id="precios">
            <h2 class="textos">Carrito</h2>
            <ul id="carrito">
            

            </ul>
            <p id="total" class="textos"></p>
            <button id="botonPagar" class="btn btn-dark">Pagar</button>
            <button id="eliminar" class="btn btn-dark">Eliminar Carrito</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./main.js" > </script>
</body>
</html>
